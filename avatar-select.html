<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Choose Your Avatar</title>
  <style>
    :root{--bg:#120018;--card:#1e0a2a;--accent:#ff66c4;--text:#fff}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Helvetica,Arial}
    body{background:linear-gradient(135deg,#120018,#2b0036);color:var(--text);display:flex;align-items:center;justify-content:center}
    .wrap{width:100%;max-width:980px;padding:28px;box-sizing:border-box}
    h1{font-size:22px;margin:0 0 18px;text-align:center}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:18px}
    .avatar-item{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:12px;display:flex;flex-direction:column;align-items:center;gap:8px;cursor:pointer;transition:transform 180ms ease,box-shadow 180ms ease}
    .avatar-item:hover{transform:translateY(-6px);box-shadow:0 14px 30px rgba(0,0,0,0.35)}
    .avatar-item:focus{outline:3px solid rgba(255,102,196,0.18)}
    .avatar-item img{width:96px;height:96px;object-fit:contain;border-radius:10px;background:linear-gradient(180deg,#fff,#f6f6ff)}
    .avatar-name{font-size:14px;color:var(--text);opacity:0.95}
    .avatar-id{font-size:11px;color:rgba(255,255,255,0.6)}

    .selected{border-color:var(--accent);box-shadow:0 8px 20px rgba(255,102,196,0.12)}

    @media (max-width:480px){.avatar-item img{width:78px;height:78px}}

    .hint{margin-top:14px;text-align:center;color:rgba(255,255,255,0.7);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Choose your avatar</h1>

    <div id="avatarsGrid" class="grid" role="list">
      <!-- Avatar entries: add more by duplicating an entry and updating data-id, data-name and img src -->

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar1" data-name="Starlight">
        <img src="assets/Yellow Standing Character.png" alt="Starlight avatar">
        <div class="avatar-name">Starlight</div>
        <div class="avatar-id">avatar1</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar2" data-name="Comet">
        <img src="assets/Black_Standing_Character.png" alt="Comet avatar">
        <div class="avatar-name">Comet</div>
        <div class="avatar-id">avatar2</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar3" data-name="Nova">
        <img src="assets/Hero Section Character.png" alt="Nova avatar">
        <div class="avatar-name">Nova</div>
        <div class="avatar-id">avatar3</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar4" data-name="Aurora">
        <img src="assets/Dark Green Standing Character.png" alt="Aurora avatar">
        <div class="avatar-name">Aurora</div>
        <div class="avatar-id">avatar4</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar5" data-name="Pixel">
        <img src="assets/avatar5.png" alt="Pixel avatar">
        <div class="avatar-name">Pixel</div>
        <div class="avatar-id">avatar5</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar6" data-name="Blossom">
        <img src="assets/Baby Pink Standing Character.png" alt="Blossom avatar">
        <div class="avatar-name">Blossom</div>
        <div class="avatar-id">avatar6</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar7" data-name="Orbit">
        <img src="assets/Red Standing Character.png" alt="Orbit avatar">
        <div class="avatar-name">Orbit</div>
        <div class="avatar-id">avatar7</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar8" data-name="Glint">
        <img src="assets/avatar8.png" alt="Glint avatar">
        <div class="avatar-name">Glint</div>
        <div class="avatar-id">avatar8</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar9" data-name="Echo">
        <img src="assets/Purple Standing Character.png" alt="Echo avatar">
        <div class="avatar-name">Echo</div>
        <div class="avatar-id">avatar9</div>
      </div>

      <div class="avatar-item" role="button" tabindex="0" data-id="avatar10" data-name="Luna">
        <img src="assets/Cyan Standing Character (2).png" alt="Luna avatar">
        <div class="avatar-name">Luna</div>
        <div class="avatar-id">avatar10</div>
      </div>

      <!-- More avatars can be added here: duplicate a .avatar-item block and update data-id, data-name and src -->
    </div>

    <div class="hint">Click an avatar to select it and continue</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('avatarsGrid');

      // Delegate click to avatar items
      grid.addEventListener('click', (ev) => {
        const item = ev.target.closest('.avatar-item');
        if (!item) return;
        selectAvatar(item);
      });

      // Allow keyboard selection (Enter/Space)
      grid.querySelectorAll('.avatar-item').forEach(item => {
        item.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter' || ev.key === ' ') {
            ev.preventDefault();
            selectAvatar(item);
          }
        });
      });

      function selectAvatar(item) {
        const id = item.dataset.id;
        const name = item.dataset.name || '';
        const img = item.querySelector('img');
        const imageSrc = img ? img.src : '';
        if (!id) return;

        // Save selection to sessionStorage
        try { sessionStorage.setItem('selectedAvatarId', id); } catch (e) {}
        if (name) {
          try { sessionStorage.setItem('selectedAvatarName', name); } catch (e) {}
        }
        if (imageSrc) {
          try { sessionStorage.setItem('selectedAvatarImage', imageSrc); } catch (e) {}
        }

        // Visual feedback
        document.querySelectorAll('.avatar-item').forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');

        // Fade out then redirect
        document.body.style.transition = 'opacity 240ms ease';
        document.body.style.opacity = '0';
        setTimeout(() => { window.location.href = 'avatar-intro.html'; }, 240);
      }
    });
  </script>
</body>
</html>
