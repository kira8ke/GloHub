<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Super Admin - GalentineHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="container">
            <h1 class="logo">GalentineHub Super Admin</h1>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>
    </header>

    <!-- Login Screen -->
    <div id="superAdminLogin" class="auth-container">
        <div class="auth-card">
            <h2>Super Admin Access</h2>
            <form id="superAdminLoginForm" class="auth-form">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="superAdminPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="superAdminDashboard" class="dashboard-container" style="display: none;">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="overview">Overview</button>
                <button class="nav-item" data-tab="clients">Clients</button>
                <button class="nav-item" data-tab="payments">Payments</button>
                <button class="nav-item" data-tab="analytics">Analytics</button>
            </nav>
        </aside>

        <main class="dashboard-content">
            <!-- Overview -->
            <div id="overview" class="tab-content active">
                <h2>Platform Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalClients">0</div>
                        <div class="stat-label">Total Clients</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalRevenue">KES 0</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeSessions">0</div>
                        <div class="stat-label">Active Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                </div>
            </div>

            <!-- Clients -->
            <div id="clients" class="tab-content">
                <h2>Client Management</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Admin Code</th>
                                <th>Created</th>
                                <th>Sessions</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- Payments -->
            <div id="payments" class="tab-content">
                <h2>Payment History</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Client Email</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- Analytics -->
            <div id="analytics" class="tab-content">
                <h2>Platform Analytics</h2>
                <div id="analyticsContent"></div>
            </div>
        </main>
    </div>

    <script src="supabase.js"></script>
    <script src="superadmin.js"></script>
</body>
</html>
