<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Galentine Quiz - GalentineHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="game-page">
    <div class="game-container">
        <header class="game-header">
            <h1>Galentine Quiz</h1>
            <div class="game-info">
                <span id="playerName"></span>
                <span id="gameCode"></span>
            </div>
        </header>

        <!-- Waiting Lobby -->
        <div id="lobby" class="lobby">
            <h2>Waiting for the quiz to start...</h2>
            <p>Get ready to show what you know!</p>
            <div class="lobby-players" id="lobbyPlayers"></div>
        </div>

        <!-- Quiz Game -->
        <div id="quizGame" class="quiz-game" style="display: none;">
            <div class="question-container">
                <div class="question-header">
                    <span class="question-number" id="questionNumber">Question 1</span>
                    <span class="question-timer" id="questionTimer">30s</span>
                </div>
                
                <h2 class="question-text" id="questionText"></h2>
                
                <div class="answers-grid" id="answersGrid">
                    <!-- Answer buttons will be inserted here -->
                </div>

                <div id="answerFeedback" class="answer-feedback" style="display: none;"></div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <div id="leaderboardList" class="leaderboard-list"></div>
            <button class="btn-primary" onclick="nextQuestion()">Next Question â†’</button>
        </div>

        <!-- Final Results -->
        <div id="finalResults" class="final-results" style="display: none;">
            <h2>Game Over!</h2>
            <h3>Final Standings</h3>
            <div id="finalLeaderboard" class="leaderboard-list"></div>
            <button class="btn-primary" onclick="backToLobby()">Back to Lobby</button>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
