<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Join Game - GalentineHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reuse admin auth visual style so join page matches admin login */
        .auth-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            background:
                radial-gradient(circle at 20% 30%, #ff4fd8 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #6c2cff 0%, transparent 45%),
                linear-gradient(135deg, #120018, #2b0036, #3a004d);
            overflow: hidden;
        }

        .auth-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(#ff66c4 1px, transparent 1px),
                radial-gradient(#8f5cff 1px, transparent 1px);
            background-size: 60px 60px, 90px 90px;
            animation: particleMove 20s linear infinite;
            opacity: 0.35;
            pointer-events: none;
            z-index: 0;
            filter: blur(0.5px);
        }

        .auth-page::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes particleMove {
            from { background-position: 0 0, 0 0; }
            to { background-position: 500px 300px, -400px -200px; }
        }

        .auth-container {
            z-index: 10;
            text-align: center;
        }

        .auth-card {
            background: transparent;
            padding: 24px;
            border-radius: 14px;
            display: inline-block;
            margin-top: 20px;
        }

        .auth-logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 70px;
            color: white;
            margin: 0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .auth-form input[type="text"] {
            text-align: center;
            width: 400px;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.12);
            background: white;
            color: #fff;
            outline: none;
        }

        .auth-form .btn-large {
            box-shadow: 0 0 20px rgba(255, 79, 216, 0.6), 0 0 40px rgba(123, 44, 255, 0.4);
            animation: floatingGlow 3s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #ff4fd8, #7b2cff);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 40px;
            margin-bottom: 20px;
            font-size: 18px;
            cursor: pointer;
            width: auto;
            min-width: 200px;
        }

        @keyframes floatingGlow {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .auth-form input[type="text"] { width: calc(100vw - 48px); max-width: 360px; }
            .auth-form .btn-large { min-width: 90%; }
            .auth-logo { font-size: 36px; }
            .auth-card { padding: 20px; }
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1 class="auth-logo">Join Game!</h1>
        <div class="auth-card">
            <form id="joinForm" class="auth-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="joinCode" 
                        placeholder="Enter your game code" 
                        required
                        maxlength="6"
                        style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="What should we call you?" 
                        required
                        maxlength="20">
                </div>

                <button type="submit" class="btn-large">Enter</button>

                <div id="errorMessage" class="error-message" style="display: none; margin-top:8px;"></div>
            </form>

            <div class="auth-footer" style="margin-top:12px;">
            </div>

            <a href="galentines.html" class="back-link" style="display:block; margin-top:12px; color:black;">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="join-game.js"></script>
</body>
</html>
