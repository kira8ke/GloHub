<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#ff69b4">
    <title>Galentine's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');

:root {
    --primary: #ff69b4;
    --secondary: #ffb6d9;
    --accent: #ff1493;
    --bg: #fff5f8;
    --white: #ffffff;
    --text: #2d2d2d;
    --text-light: #666;
    --border: #ffe0ed;
    --success: #4caf50;
    --error: #f44336;
    --purple: #9b59b6;
    --lavender: #e6d5ff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff5f8 0%, #ffe0ed 50%, #ffb6d9 100%);
    color: var(--text);
    overflow-x: hidden;
    min-height: 100vh;
}

/* ==========================================
   GAMIFIED HEADER
   ========================================== */
.game-header {
    padding: 15px 20px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: transparent;
    backdrop-filter: none;
    box-shadow: none;
}

.game-header::before {
    display: none;
}

.game-header-content {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    position: relative;
    z-index: 2;
}

.game-nav {
    margin-left: auto;
    display: flex;
    gap: 20px;
}

.game-nav-btn {
    background: linear-gradient(135deg, rgba(255, 79, 216, 0.15), rgba(123, 44, 255, 0.15));
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 700;
    font-size: 14px;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: 2px solid rgba(255, 105, 180, 0.3);
    backdrop-filter: blur(6px);
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.game-nav-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.game-nav-btn:hover {
    color: white;
    background: linear-gradient(135deg, rgba(255, 79, 216, 0.4), rgba(123, 44, 255, 0.4));
    border-color: var(--primary);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
}

.game-nav-btn:active {
    transform: translateY(-1px);
}

.game-logo {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #8E0038 ;
    font-size: clamp(24px, 4vw, 36px);
    font-weight: 900;
    font-family: 'Brush Script MT', cursive;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.game-logo-icon {
    font-size: clamp(32px, 5vw, 48px);
}

/* ==========================================
   IMPROVED HERO SECTION - DYNAMIC & RESPONSIVE
   ========================================== */

/* Desktop: Full height, centered layout */
.hero-game {
    position: relative;
    min-height: 100vh;
    height: 100vh;
    padding-top: 0;
    background:
        radial-gradient(circle at 20% 30%, #ff4fd8 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #6c2cff 0%, transparent 45%),
        linear-gradient(135deg, #120018, #2b0036, #3a004d);
    overflow: hidden;
    display: flex;
    align-items: center;
}

.hero-game-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 100px 40px 40px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
    position: relative;
    z-index: 1;
    width: 100%;
}

.hero-content {
    text-align: left;
}

.hero-badge {
    display: inline-block;
    background: transparent;
    color: white;
    padding: 8px 20px;
    border-radius: 100px;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(155,89,182,0.3);
}

.hero-subtitle {
    font-size: clamp(18px, 3vw, 24px);
    color: var(--text-light);
    margin-bottom: 30px;
    line-height: 1.6;
}

.hero-highlight {
    font-size: clamp(16px, 2.5vw, 20px);
    color: var(--accent);
    font-weight: 600;
    margin-bottom: 30px;
}

.hero-cta {
    display: inline-block;
    background: linear-gradient(135deg, #ff4fd8, #7b2cff);
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow:
        0 20px 40px rgba(123,44,255,0.4),
        0 0 60px rgba(255,79,216,0.3);
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.hero-cta::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #7b2cff, #ff4fd8);
    opacity: 0;
    transition: opacity 0.4s;
    z-index: -1;
}

.hero-cta:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow:
        0 25px 50px rgba(123,44,255,0.6),
        0 0 80px rgba(255,79,216,0.5);
}

.hero-cta:hover::before {
    opacity: 1;
}

.hero-visual {
    position: relative;
    perspective: 1000px;
}

.hero-visual img {
    width: 100%;
    max-width: 500px;
    height: auto;
    filter: drop-shadow(0 20px 60px rgba(255,79,216,0.6));
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotateY(0deg); }
    50% { transform: translateY(-20px) rotateY(5deg); }
}

/* ==========================================
   GAME PREVIEW CARD - RAISED AVATARS
   ========================================== */
.game-preview-card {
    background: linear-gradient(135deg, rgba(18, 0, 24, 0.8), rgba(43, 0, 54, 0.8));
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,105,180,0.2);
    border-radius: 30px;
    padding: 50px 40px;
    box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 0 50px rgba(255,79,216,0.1);
    position: relative;
    overflow: hidden;
    min-height: 600px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.game-preview-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top right, rgba(123,44,255,0.2), transparent);
    pointer-events: none;
}

.floating-avatars {
    position: relative;
    width: 100%;
    height: 500px;
    animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
}

/* RAISED AVATAR POSITIONS - Better alignment */
.avatar-circle {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    box-shadow:
        0 10px 30px rgba(255,105,180,0.5),
        inset 0 0 20px rgba(255,255,255,0.3);
    animation: bounce 2s ease-in-out infinite;
    cursor: pointer;
    transition: all 0.3s;
}

.avatar-circle:hover {
    transform: scale(1.2) rotate(10deg);
    box-shadow:
        0 15px 40px rgba(255,105,180,0.8),
        inset 0 0 30px rgba(255,255,255,0.5);
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

/* IMPROVED AVATAR LAYOUT - More spread out, raised higher */
.avatar-1 { 
    top: 8%; 
    left: 12%; 
    animation-delay: 0s; 
}

.avatar-2 { 
    top: 5%; 
    right: 18%; 
    animation-delay: 0.2s; 
}

.avatar-3 { 
    top: 35%; 
    left: 5%; 
    animation-delay: 0.4s; 
}

.avatar-4 { 
    top: 38%; 
    right: 8%; 
    animation-delay: 0.6s; 
}

.avatar-5 { 
    bottom: 28%; 
    left: 20%; 
    animation-delay: 0.8s; 
}

.avatar-6 { 
    bottom: 25%; 
    right: 12%; 
    animation-delay: 1s; 
}

.avatar-name {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(18, 0, 24, 0.9);
    color: white;
    padding: 6px 14px;
    border-radius: 15px;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    opacity: 0;
    transition: all 0.3s;
    border: 1px solid var(--primary);
}

.avatar-circle:hover .avatar-name {
    opacity: 1;
    bottom: -38px;
}

/* GAME BACKGROUND EFFECTS */
.game-bg {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.game-particles {
    position: absolute;
    inset: 0;
    background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,105,180,0.3), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(123,44,255,0.3), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.2), transparent);
    background-size: 200px 200px;
    animation: particlesMove 20s linear infinite;
    pointer-events: none;
}

@keyframes particlesMove {
    from { background-position: 0 0; }
    to { background-position: 200px 200px; }
}

/* ==========================================
   PRICING MODAL
   ========================================== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 2000;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.modal.active {
    opacity: 1;
}

.modal-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
}

.modal-content {
    position: relative;
    z-index: 1;
    max-width: 600px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes modalSlideIn {
    from {
        transform: translateY(-50px) scale(0.9);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

.modal-close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255,105,180,0.2);
    border: none;
    color: white;
    font-size: 32px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
}

.modal-close:hover {
    background: var(--primary);
    transform: rotate(90deg);
}

.modal-card {
    background: linear-gradient(135deg, #fff5f8 0%, #ffe0ed 100%);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 30px 80px rgba(255,105,180,0.4);
}

/* ================================
   PRICING CARD (COMPACT – NO SCROLL)
   ================================ */

.pricing-card {
    background: white;
    border-radius: 24px;
    padding: 32px 28px;
    box-shadow: 0 20px 60px rgba(255,105,180,0.3);
    position: relative;
    overflow: hidden;
    transition: all 0.4s;
}

/* Shimmer */
.card-shimmer {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255,105,180,0.1),
        transparent
    );
    animation: shimmer 3s infinite;
    opacity: 0.6;
}

@keyframes shimmer {
    from {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
    }
    to {
        transform: translateX(100%) translateY(100%) rotate(45deg);
    }
}

/* Badge */
.pricing-badge {
    display: inline-block;
    background: #8435DE;
    color: white;
    padding: 6px 16px;
    border-radius: 100px;
    font-size: 11px;
    font-weight: 700;
    margin-bottom: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Title */
.pricing-card h3 {
    font-size: 26px;
    color: #1C1C1C;
    margin-bottom: 12px;
    font-weight: 800;
}

/* Price Section */
.pricing-amount {
    margin-bottom: 20px;
}

.original-price {
    font-size: 18px;
    color: var(--text-light);
    text-decoration: line-through;
    margin-bottom: 4px;
    opacity: 0;
    transition: all 0.3s;
}

.original-price.show {
    opacity: 1;
}

.price {
    font-size: 48px;
    color: #1C1C1C;
    font-weight: 900;
    line-height: 1;
    margin-bottom: 6px;
}

.price span {
    font-size: 56px;
}

.price-note {
    color: var(--text-light);
    font-size: 13px;
}

/* Form */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: var(--text);
    font-weight: 600;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border);
    border-radius: 12px;
    font-size: 15px;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s;
    background: white;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(255,105,180,0.1);
}

/* CTA Button */
.cta-btn {
    width: 100%;
    padding: 14px 30px;
    background: #8435DE;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s;
    box-shadow: 0 8px 24px rgba(255,105,180,0.4);
}

.cta-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(255,105,180,0.5);
}

.cta-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* SUCCESS SCREEN */
.success-screen {
    display: none;
    text-align: center;
    animation: fadeIn 0.5s;
}

.success-screen.show {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.success-icon {
    width: 80px;
    height: 80px;
    background: var(--success);
    border-radius: 50%;
    margin: 0 auto 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    color: white;
    animation: successPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.success-icon::before {
    content: '✓';
}

@keyframes successPop {
    0% { transform: scale(0); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.success-screen h3 {
    font-size: 32px;
    color: var(--text);
    margin-bottom: 15px;
}

.success-screen > p {
    color: var(--text-light);
    font-size: 18px;
    margin-bottom: 30px;
}

.admin-code-display {
    background: var(--bg);
    padding: 30px;
    border-radius: 15px;
    margin: 30px 0;
    border: 3px dashed var(--primary);
}

.admin-code-display label {
    display: block;
    font-size: 16px;
    color: var(--text-light);
    margin-bottom: 15px;
    font-weight: 600;
}

.code-box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.code-box code {
    font-size: 36px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: 3px;
    font-family: 'Courier New', monospace;
}

.success-info {
    margin: 25px 0;
}

.success-info p {
    color: var(--text-light);
    margin-bottom: 10px;
    font-size: 15px;
}

.success-info strong {
    color: var(--text);
    font-weight: 700;
}

/* ================================
   FEATURE LIST → BULLET STYLE
   ================================ */

.feature-list {
    margin-top: 18px;
    padding-left: 20px;
}

.feature-item {
    position: relative;
    margin-bottom: 8px;
    padding-left: 18px;
    font-size: 14px;
    color: #1C1C1C;
    font-weight: 500;
    line-height: 1.4;
}

/* Custom bullet */
.feature-item::before {
    content: "•";
    position: absolute;
    left: 0;
    top: 0;
    color: #8435DE;
    font-size: 20px;
    line-height: 1;
}

.copy-btn {
    padding: 12px 30px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}

.copy-btn:hover {
    background: var(--accent);
}

/* Loading Spinner */
.spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ==========================================
   RESPONSIVE BREAKPOINTS - DYNAMIC SCALING
   ========================================== */

/* Large Desktop (1400px+) */
@media (min-width: 1400px) {
    .hero-game-container {
        max-width: 1600px;
        gap: 80px;
    }
    
    .game-preview-card {
        min-height: 650px;
    }
    
    .floating-avatars {
        height: 550px;
    }
    
    .avatar-circle {
        width: 100px;
        height: 100px;
        font-size: 40px;
    }
}

/* Medium Desktop (1024px - 1399px) */
@media (min-width: 1024px) and (max-width: 1399px) {
    .hero-game-container {
        max-width: 1200px;
        gap: 50px;
        padding: 90px 30px 30px;
    }
    
    .game-preview-card {
        min-height: 550px;
        padding: 40px 30px;
    }
    
    .floating-avatars {
        height: 480px;
    }
    
    .avatar-circle {
        width: 85px;
        height: 85px;
        font-size: 34px;
    }
}

/* Tablet (768px - 1023px) */
@media (min-width: 768px) and (max-width: 1023px) {
    .hero-game-container {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 80px 30px 30px;
        max-height: unset;
    }
    
    .hero-visual {
        order: 1;
        max-width: 400px;
        margin: 0 auto;
    }
    
    .hero-content {
        order: 2;
        text-align: center;
    }
    
    .game-preview-card {
        min-height: 450px;
        max-height: 500px;
    }
    
    .floating-avatars {
        height: 400px;
        transform: scale(0.85);
    }
    
    .avatar-circle {
        width: 75px;
        height: 75px;
        font-size: 30px;
    }
    
    .hero-visual img {
        max-width: 100%;
    }

    .game-nav {
        gap: 10px;
    }

    .game-nav-btn {
        padding: 8px 15px;
        font-size: 12px;
    }
}

/* Mobile (481px - 767px) */
@media (min-width: 481px) and (max-width: 767px) {
    .hero-game {
        height: auto;
        min-height: 100vh;
    }
    
    .hero-game-container {
        grid-template-columns: 1fr;
        padding: 80px 20px 30px;
        gap: 30px;
    }
    
    /* IMAGE FIRST on mobile */
    .hero-visual {
        order: 1;
    }
    
    .hero-content {
        order: 2;
        text-align: center;
    }
    
    .hero-visual img {
        max-width: 80%;
        margin: 0 auto;
        display: block;
    }
    
    .game-preview-card {
        min-height: 350px;
        max-height: 400px;
        padding: 30px 20px;
    }
    
    .floating-avatars {
        height: 320px;
        transform: scale(0.75);
    }
    
    .avatar-circle {
        width: 65px;
        height: 65px;
        font-size: 26px;
    }
    
    .avatar-name {
        font-size: 11px;
        padding: 4px 10px;
    }
    
    .hero-title {
        font-size: clamp(32px, 8vw, 48px);
    }
    
    .hero-subtitle {
        font-size: clamp(14px, 3.5vw, 18px);
    }

    .pricing-card {
        padding: 30px 20px;
    }
}

/* Small Mobile (320px - 480px) */
@media (max-width: 480px) {
    .hero-game {
        height: auto;
        min-height: 100vh;
    }
    
    .hero-game-container {
        padding: 70px 15px 20px;
        gap: 20px;
    }
    
    /* IMAGE FIRST on mobile */
    .hero-visual {
        order: 1;
    }
    
    .hero-content {
        order: 2;
        text-align: center;
    }
    
    .hero-visual img {
        max-width: 70%;
        margin: 0 auto;
        display: block;
    }
    
    .game-preview-card {
        min-height: 280px;
        max-height: 320px;
        padding: 25px 15px;
    }
    
    .floating-avatars {
        height: 260px;
        transform: scale(0.65);
    }
    
    .avatar-circle {
        width: 55px;
        height: 55px;
        font-size: 22px;
    }
    
    .avatar-name {
        font-size: 10px;
        padding: 3px 8px;
    }
    
    /* ADJUSTED POSITIONS FOR SMALL SCREENS */
    .avatar-1 { top: 10%; left: 10%; }
    .avatar-2 { top: 8%; right: 12%; }

    <!-- SUPABASE SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <script>
        // ================================
        // SUPABASE CLIENT (SAFE SINGLE INIT)
        // ================================
        const sb = window.supabaseClient;

        if (!sb) {
            console.error('❌ Supabase client not found. Check supabase.js');
        }

        /* ================================
        GLOBAL STATE
        ================================ */
        let appliedPromoCode = null;
        let discountAmount = 0;
        const basePrice = 699;

        /* ================================
        MODAL CONTROLS
        ================================ */
        function openGameModal() {
            const modal = document.getElementById('pricingModal');
            if (!modal) return console.error('❌ Modal not found');

            modal.classList.add('active');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePricingModal() {
            const modal = document.getElementById('pricingModal');
            if (!modal) return;

            modal.classList.remove('active');
            setTimeout(() => (modal.style.display = 'none'), 300);
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closePricingModal();
        });

        /* ================================
        ADMIN CODE
        ================================ */
        function generateAdminCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return 'GLH-' + Array.from({ length: 4 }, () =>
                chars[Math.floor(Math.random() * chars.length)]
            ).join('');
        } 

        /* ================================
        PAYMENT
        ================================ */
        async function handlePayment(e) {
            e?.preventDefault();

            const email = document.getElementById('emailInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            const adminCode = generateAdminCode();

            await sb.from('clients').insert({
                email,
                admin_code: adminCode
            });

            sessionStorage.setItem('adminCode', adminCode);
            sessionStorage.setItem('adminEmail', email);

            showSuccessScreen(adminCode, email);
        }

        function showSuccessScreen(code, email) {
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('successScreen').classList.add('show');
            document.getElementById('displayAdminCode').textContent = code;
            document.getElementById('displayEmail').textContent = email;
        }

        function copyAdminCode() {
            navigator.clipboard.writeText(
                document.getElementById('displayAdminCode').textContent
            );
        }

        /* ================================
        BUTTON WIRING
        ================================ */
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('newGetGameBtn');
            if (btn) btn.addEventListener('click', openGameModal);
            
            // Load currency list and initialize conversion
            if (sb) {
                try {
                    loadCurrencies();
                } catch (e) {
                    console.warn('Currency init failed', e);
                }
            }
        });
        
        // ===== Currency conversion logic =====
        const BASE_AMOUNT_KES = 199; // price to convert

        async function loadCurrencies() {
            // Expecting table `currencies` with columns: iso_code, currency_name, symbol, rate_per_kes
            const { data, error } = await sb.from('currencies').select('iso_code,currency_name,symbol,rate_per_kes').order('iso_code', { ascending: true });
            const sel = document.getElementById('currencySelect');
            if (error || !data) {
                console.warn('Failed to load currencies', error);
                if (sel) {
                    sel.innerHTML = '<option value="KES" selected>KES</option>';
                }
                updateConvertedDisplay({ iso_code: 'KES', symbol: 'KES', rate_per_kes: 1 });
                return;
            }

            // Ensure KES is present; if not, add it
            let hasKES = data.some(c => c.iso_code === 'KES');
            if (!hasKES) {
                data.unshift({ iso_code: 'KES', currency_name: 'Kenyan Shilling', symbol: 'KES', rate_per_kes: 1 });
            }

            if (!sel) return;
            sel.innerHTML = data.map(c => `<option value="${c.iso_code}" data-rate="${c.rate_per_kes}" data-symbol="${c.symbol || c.iso_code}">${c.iso_code} - ${c.currency_name}</option>`).join('');

            // Listen for selection changes
            sel.addEventListener('change', () => {
                const opt = sel.options[sel.selectedIndex];
                const rate = parseFloat(opt.getAttribute('data-rate')) || 0;
                const symbol = opt.getAttribute('data-symbol') || opt.value;
                updateConvertedDisplay({ iso_code: opt.value, symbol, rate_per_kes: rate });
            });

            // Select default (KES) and update display
            const defaultOpt = Array.from(sel.options).find(o => o.value === 'KES') || sel.options[0];
            if (defaultOpt) {
                sel.value = defaultOpt.value;
                const rate = parseFloat(defaultOpt.getAttribute('data-rate')) || 1;
                const symbol = defaultOpt.getAttribute('data-symbol') || defaultOpt.value;
                updateConvertedDisplay({ iso_code: defaultOpt.value, symbol, rate_per_kes: rate });
            }
        }

        function updateConvertedDisplay(currency) {
            const mainPriceEl = document.getElementById('mainPrice');
            // rate_per_kes is amount of target currency per 1 KES
            const rate = Number(currency.rate_per_kes) || 0;
            const amount = (BASE_AMOUNT_KES * rate);
            const formatted = amount === 0 ? '--' : `${currency.symbol} ${Number(amount).toFixed(2)}`;
            if (mainPriceEl) mainPriceEl.textContent = formatted;
        }
    </script>
