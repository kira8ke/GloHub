<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffd4e8">
    <title>GloHub Transition</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #fef5f9;
        }

        #transition {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Animated wave background */
        .wave-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #fef5f9 0%, #ffe6f2 50%, #ffd9ed 100%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            opacity: 0.15;
        }

        .wave path {
            fill: none;
            stroke-width: 2;
        }

        .wave:nth-child(1) {
            animation: wave-drift 12s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation: wave-drift 16s ease-in-out infinite reverse;
            opacity: 0.12;
        }

        .wave:nth-child(3) {
            animation: wave-drift 14s ease-in-out infinite;
            opacity: 0.1;
        }

        .wave:nth-child(4) {
            animation: wave-drift 18s ease-in-out infinite reverse;
            opacity: 0.08;
        }

        @keyframes wave-drift {
            0%, 100% {
                transform: translateX(-25%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-30px);
            }
        }

        /* Logo container */
        .logo-container {
            position: relative;
            z-index: 10;
            width: clamp(400px, 60vw, 800px);
            height: clamp(300px, 45vw, 600px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* SVG Logo */
        #logoSvg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(253, 183, 249, 0.4));
        }

        /* Letter G paths - exact recreation from logo */
        .letter-g {
            stroke: url(#glohubGradient);
            stroke-width: 28;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            filter: drop-shadow(0 0 8px rgba(253, 183, 249, 0.6));
        }

        .letter-g.first {
            stroke-dasharray: 2200;
            stroke-dashoffset: 2200;
            animation: draw-letter 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.5s, 
                       fade-in 0.3s ease forwards 0.5s,
                       fill-letter 0.8s ease forwards 2.8s;
        }

        .letter-g.second {
            stroke-dasharray: 2200;
            stroke-dashoffset: 2200;
            animation: draw-letter 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards 3.2s, 
                       fade-in 0.3s ease forwards 3.2s,
                       fill-letter 0.8s ease forwards 5.5s;
        }

        @keyframes draw-letter {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        @keyframes fill-letter {
            to {
                fill: url(#glohubGradient);
                fill-opacity: 1;
            }
        }

        /* Sparkle particles that follow the drawing */
        .sparkle-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, #fdb7f9);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 8px #fdb7f9, 0 0 12px #fff;
        }

        @keyframes sparkle-trail {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-20px);
            }
        }

        /* Glow effect after drawing completes */
        .glow-effect {
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(253, 183, 249, 0.3), transparent 70%);
            opacity: 0;
            animation: soft-glow 2s ease-in-out forwards 6s;
        }

        @keyframes soft-glow {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Shimmer effect on the stroke */
        @keyframes shimmer {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(253, 183, 249, 0.6)) 
                        drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(253, 183, 249, 0.9)) 
                        drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
        }

        .letter-g.first {
            animation: draw-letter 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.5s, 
                       fade-in 0.3s ease forwards 0.5s,
                       fill-letter 0.8s ease forwards 2.8s,
                       shimmer 0.6s ease-in-out infinite 0.5s;
        }

        .letter-g.second {
            animation: draw-letter 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards 3.2s, 
                       fade-in 0.3s ease forwards 3.2s,
                       fill-letter 0.8s ease forwards 5.5s,
                       shimmer 0.6s ease-in-out infinite 3.2s;
        }

        /* Exit animation */
        #transition.exit {
            animation: zoom-out 1.5s ease forwards;
        }

        @keyframes zoom-out {
            0% {
                clip-path: circle(150% at 50% 50%);
                opacity: 1;
            }
            100% {
                clip-path: circle(0% at 50% 50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="transition">
        <!-- Animated wave background -->

            </svg>

            <!-- Sparkle particles container -->
            <div id="sparklesContainer"></div>
        </div>
    </div>

    <script>
        const transition = document.getElementById('transition');
        const sparklesContainer = document.getElementById('sparklesContainer');
        const logoContainer = document.querySelector('.logo-container');

        // Create sparkle particles that follow the drawing path
        function createSparkleTrail(x, y, delay) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle-particle';
            sparkle.style.left = x + '%';
            sparkle.style.top = y + '%';
            sparkle.style.animation = `sparkle-trail 1s ease-out forwards ${delay}s`;
            sparklesContainer.appendChild(sparkle);
            
            // Remove after animation
            setTimeout(() => sparkle.remove(), 1000 + delay * 1000);
        }

        // Generate sparkles along the first G path (0.5s to 3s)
        for (let i = 0; i < 80; i++) {
            const progress = i / 80;
            const delay = 0.5 + (progress * 2.5);
            
            // Approximate path points for first G
            const angle = progress * Math.PI * 2.2;
            const x = 28 + Math.cos(angle) * 12 + Math.sin(angle * 3) * 5;
            const y = 50 + Math.sin(angle) * 15 + Math.cos(angle * 2) * 8;
            
            createSparkleTrail(x, y, delay);
        }

        // Generate sparkles along the second G path (3.2s to 5.7s)
        for (let i = 0; i < 80; i++) {
            const progress = i / 80;
            const delay = 3.2 + (progress * 2.5);
            
            // Approximate path points for second G (offset to the right)
            const angle = progress * Math.PI * 2.2;
            const x = 72 + Math.cos(angle) * 12 + Math.sin(angle * 3) * 5;
            const y = 50 + Math.sin(angle) * 15 + Math.cos(angle * 2) * 8;
            
            createSparkleTrail(x, y, delay);
        }

        // Add random ambient sparkles
        function createAmbientSparkle() {
            const x = 20 + Math.random() * 60;
            const y = 30 + Math.random() * 40;
            const delay = Math.random() * 6;
            createSparkleTrail(x, y, delay);
        }

        for (let i = 0; i < 40; i++) {
            createAmbientSparkle();
        }

        // Start exit animation after logo completes
        setTimeout(() => {
            transition.classList.add('exit');
        }, 7500);

        // Redirect after exit animation
        setTimeout(() => {
            window.location.href = "index.html";
        }, 9000);
    </script>
