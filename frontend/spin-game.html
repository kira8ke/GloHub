<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Spin-to-Win - GalentineHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="game-page">
    <div class="game-container">
        <header class="game-header">
            <h1>Spin-to-Win</h1>
            <div class="game-info">
                <span id="playerName"></span>
                <span id="gameCode"></span>
            </div>
        </header>

        <div class="spin-container">
            <h2 class="spin-title">Ready to Spin?</h2>
            
            <div class="wheel-container">
                <div class="wheel-pointer">â–¼</div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
            </div>
            
            <button id="spinButton" class="btn-large spin-btn">SPIN THE WHEEL!</button>
            
            <div id="spinResult" class="spin-result" style="display: none;">
                <h3>You Got:</h3>
                <div id="resultText" class="result-text"></div>
                <button class="btn-primary" onclick="resetSpin()">Spin Again!</button>
            </div>
        </div>

        <div class="spin-history">
            <h3>Recent Spins</h3>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="spin.js"></script>
</body>
</html>
