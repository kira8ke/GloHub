<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Piksi Quiz - GloHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Game Flow Styles */
        .game-page {
            background: #1C1C1C;
            padding: 28px 0; /* space top & bottom */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 56px); /* subtract padding */
            background: #8435DE;
            border-radius: 30px;
        }


        .game-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            border-bottom: 1px solid rgba(255, 102, 196, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }

        /* Lobby Styles */
        #lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex: 1;
            padding: 40px;
            text-align: center;
            background-color: #8435DE;
            gap: 20px;
        }

        #lobby h2 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
        }

        #lobby p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

     /* Horizontal swipeable lobby players */
        .lobby-players {
            display: flex;
            flex-wrap: nowrap;              /* force single row */
            gap: 16px;
            width: 100%;
            max-width: 100%;
            overflow-x: auto;               /* horizontal scroll */
            overflow-y: hidden;
            padding: 10px 20px;
            margin-bottom: 30px;

            scroll-snap-type: x mandatory;  /* smooth swipe snapping */
            -webkit-overflow-scrolling: touch;
        }

        /* Hide scrollbar (optional but nice) */
        .lobby-players::-webkit-scrollbar {
            display: none;
        }
        .lobby-players {
            scrollbar-width: none;
        }

        .player-card {
            display: flex;
            flex: 0 0 auto;                 /* prevent shrinking */
            scroll-snap-align: start;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: transparent;
            border-radius: 15px;
            min-width: 100px;
            transition: all 0.3s ease;
            position: relative;
        }

        .player-card.ready {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .player-avatar-mini {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #7b2cff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .player-name {
            font-size: 12px;
            color: #fff;
            text-align: center;
            word-break: break-word;
            max-width: 80px;
        }

        .ready-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #4caf50;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }

        .player-card.ready .ready-badge {
            display: flex;
        }

        .ready-button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff4fd8, #7b2cff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 79, 216, 0.6);
        }

        .ready-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 79, 216, 0.8);
        }

        .ready-button.is-ready {
            background: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        /* Countdown Overlay */
        #countdownOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #8435DE;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .countdown-display {
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 102, 196, 0.8);
            animation: countdownPulse 1s ease;
        }

        @keyframes countdownPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Quiz Game Styles */
        #quizGame {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px;
            background: #8435DE;
        }

        .question-container {
            width: 100%;
            max-width: 600px;
            background-color: #8435DE;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .question-text {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 15px 20px;
            font-size: 16px;
            background: #471B78;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(255, 102, 196, 0.2);
            border-color: #ff69b4;
            transform: translateX(5px);
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .answer-btn.correct {
            background: #4caf50;
            border-color: #45a049;
        }

        .answer-btn.incorrect {
            background: #f44336;
            border-color: #da190b;
        }

        .answer-feedback {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Feedback Screen */
        #feedbackScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #120018, #2b0036, #3a004d);
            align-items: center;
            justify-content: center;
            z-index: 500;
            animation: fadeIn 0.3s ease;
        }

        .feedback-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .feedback-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #7b2cff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
        }

        .expression {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 60px;
        }

        .feedback-message {
            font-size: 24px;
            color: #fff;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Podium Styles */
        #podiumScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #8435DE;
            align-items: center;
            justify-content: center;
            z-index: 500;
            animation: fadeIn 0.3s ease;
        }

        .podium-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 30px;
            max-width: 600px;
        }

        .podium-position {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .podium-rank {
            background: linear-gradient(135deg, #ffd700, #fff4cc);
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            color: #000;
            min-width: 80px;
        }

        .podium-rank.rank-1 {
            order: 2;
            height: 200px;
            background: linear-gradient(135deg, #ffd700, #fff4cc);
        }

        .podium-rank.rank-2 {
            order: 1;
            height: 150px;
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
        }

        .podium-rank.rank-3 {
            order: 3;
            height: 120px;
            background: linear-gradient(135deg, #cd7f32, #e6b8a2);
        }

        .podium-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #7b2cff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 3px solid #fff;
        }

        .podium-name {
            font-size: 14px;
            color: #fff;
            text-align: center;
            max-width: 100px;
            word-break: break-word;
        }

        /* Results Styles */
        #finalResults {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        #finalResults h2 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 10px;
        }

        #finalResults h3 {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .leaderboard-list {
            width: 100%;
            max-width: 500px;
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 102, 196, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff69b4;
        }

        .leaderboard-item strong {
            color: #fff;
        }

        .leaderboard-score {
            font-size: 20px;
            font-weight: bold;
            color: #ff69b4;
        }

        /* Between Questions Leaderboard */
        .between-questions-leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .between-questions-leaderboard h2 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
        }

        .next-question-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff4fd8, #7b2cff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 79, 216, 0.6);
        }

        .next-question-button:hover {
            background: #ff4fd8;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 79, 216, 0.8);
        }

        .leave-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .leave-button:hover {
            background: #ff4fd8;
            transform: scale(1.05);
        }

        /* Screen Visibility Control */
        #lobby,
        #quizGame,
        #leaderboard,
        #finalResults {
            display: none;
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
        .game-page {
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            height: 100%;
            margin-left: 20px;
            margin-right: 20px;
            overflow: hidden;
        }
        .lobby-players{
            margin-top: auto;
            margin: 0;
            width: 100%;
            display: flex; /* optional: helps align children horizontally */ justify-content: space-between;
        }

        /* Prevent sneaky children from forcing scroll */
        #lobby,
        #quizGame,
        #leaderboard,
        #finalResults {
            height: 100%;
            overflow: hidden;
        }

        .question-text {
            font-size: 20px;
        }

        .answer-btn {
            font-size: 14px;
            padding: 12px 15px;
        }

        .podium-container {
            gap: 15px;
        }

        .podium-avatar {
            width: 70px;
            height: 70px;
            font-size: 35px;
        }
    }

    </style>
</head>
<body class="game-page">
    <div class="game-container">
      

        <!-- Super Admin Next Button (hidden for regular players) -->
        <button id="superNextBtn" class="leave-button" style="position:fixed;bottom:20px;right:20px;display:none;z-index:2000;">Next</button>

        <!-- Waiting Lobby -->
        <div id="lobby" class="lobby">
            <div class="lobby-players" id="lobbyPlayers"></div>
             <div class="game-info">
                <span id="playerName"></span>
                <span id="gameCode"></span>
            </div>
            <h2>Waiting for the quiz to start...</h2>
            <p>Get ready to show what you know!</p>
            <button class="ready-button" id="readyBtn" onclick="toggleReady()">I'm Ready!</button>
        </div>

        <!-- Quiz Game -->
        <div id="quizGame" class="quiz-game">
            <div class="question-container">
                <div class="question-header">
                    <span class="question-number" id="questionNumber" style="color: white;">Question 1</span>
                    <span class="question-timer" id="questionTimer" style="color: white;">10s</span>
                </div>
                
                <h2 class="question-text" id="questionText"></h2>
                
                <div class="answers-grid" id="answersGrid">
                    <!-- Answer buttons will be inserted here -->
                </div>

                <div id="answerFeedback" class="answer-feedback" style="display: none;"></div>
            </div>
        </div>

        <!-- Between Questions Leaderboard -->
        <div id="leaderboard" class="between-questions-leaderboard" style="display: none;">
            <h2>Current Standings</h2>
            <div id="betweenQuestionsLeaderboard" class="leaderboard-list"></div>
            <button class="next-question-button" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Final Results -->
        <div id="finalResults">
            <h2>Game Over!</h2>
            <h3>Final Standings</h3>
            <div id="finalLeaderboard" class="leaderboard-list"></div>
            <button class="leave-button" onclick="leaveGame()">Leave Game</button>
        </div>
    </div>

    <!-- Countdown Overlay -->
    <div id="countdownOverlay">
        <div class="countdown-display" id="countdownDisplay">3</div>
    </div>

    <!-- Feedback Screen -->
    <div id="feedbackScreen">
        <div class="feedback-content">
            <div class="feedback-avatar">
                <span id="feedbackAvatarEmoji">ðŸ˜Š</span>
                <div class="expression" id="feedbackExpression">âœ¨</div>
            </div>
            <div class="feedback-message" id="feedbackMessage">Great job!</div>
        </div>
    </div>

    <!-- Podium Screen -->
    <div id="podiumScreen">
        <div class="podium-container" id="podiumContainer"></div>
    </div>

    <script src="supabase.js"></script>
    <script src="quiz.js"></script>
    <script>
        function showScreen(screenId) {
            // Hide all game screens
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('quizGame').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'none';
            document.getElementById('finalResults').style.display = 'none';
            
            // Show the requested screen
            document.getElementById(screenId).style.display = 'flex';
        }
        
        // Initialize: show the lobby/waiting room on load
        document.addEventListener('DOMContentLoaded', function() {
            showScreen('lobby');
        });
    </script>
</body>
</html>
