<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Admin Dashboard - GloHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
     <aside class="sidebar">
    <nav class="sidebar-nav">
        <div class="container">
        <h1 class="logo">GloHub</h1>
        </div>
        <button class="nav-item active" data-tab="overview">Overview</button>
        <button class="nav-item" data-tab="questions">Questions</button>
        <button class="nav-item" data-tab="sessions">Game Sessions</button>
        <button class="nav-item" data-tab="players">Players</button>
        <button class="nav-item nav-theme" data-tab="theme"> Theme</button>
        <!-- Spacer to push theme to bottom -->
        <div class="nav-spacer"></div>
        <button onclick="logout()" class="btn-secondary">Logout</button>
    </nav>
</aside>

        <main class="dashboard-content">
            <!-- Overview Tab -->
            <div id="overview" class="tab-content active">
                <h2>Dashboard Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSessions">0</div>
                        <div class="stat-label">Total Game Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalPlayers">0</div>
                        <div class="stat-label">Total Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalQuestions">0</div>
                        <div class="stat-label">Quiz Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeSessions">0</div>
                        <div class="stat-label">Active Sessions</div>
                    </div>
                </div>
                
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <button class="btn-primary" onclick="switchTab('sessions')">Create New Game</button>
                    <button class="btn-primary" onclick="switchTab('questions')">Add Questions</button>
                    <button class="btn-primary" onclick="switchTab('theme')">Customize Theme</button>
                </div>
            </div>

            <!-- Theme Tab -->
            <div id="theme" class="tab-content">
                <h2>Customize Your Theme</h2>
                <form id="themeForm" class="theme-form">
                    <div class="form-group">
                        <label>Primary Color</label>
                        <input type="color" id="primaryColor" value="#ff69b4">
                    </div>
                    <div class="form-group">
                        <label>Secondary Color</label>
                        <input type="color" id="secondaryColor" value="#ffb6d9">
                    </div>
                    <div class="form-group">
                        <label>Accent Color</label>
                        <input type="color" id="accentColor" value="#ff1493">
                    </div>
                    <button type="submit" class="btn-primary">Save Theme</button>
                </form>
            </div>

            <!-- Questions Tab -->
            <div id="questions" class="tab-content">
                <div class="tab-header">
                    <h2>Manage Quiz Questions</h2>
                    <button class="btn-primary" onclick="showAddQuestion()">+ Add New Question</button>
                </div>
                
                <div id="addQuestionForm" class="question-form" style="display: none;">
                    <h3>New Question</h3>
                    <form id="questionForm">
                        <div class="form-group">
                            <label>Question Text</label>
                            <input type="text" id="questionText" placeholder="What's your question?" required>
                        </div>
                        <div class="form-group">
                            <label>Option 1</label>
                            <input type="text" id="option1" placeholder="First option" required>
                        </div>
                        <div class="form-group">
                            <label>Option 2</label>
                            <input type="text" id="option2" placeholder="Second option" required>
                        </div>
                        <div class="form-group">
                            <label>Option 3</label>
                            <input type="text" id="option3" placeholder="Third option" required>
                        </div>
                        <div class="form-group">
                            <label>Option 4</label>
                            <input type="text" id="option4" placeholder="Fourth option" required>
                        </div>
                        <div class="form-group">
                            <label>Correct Answer (1-4)</label>
                            <select id="correctAnswer" required>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Save Question</button>
                        <button type="button" class="btn-secondary" onclick="hideAddQuestion()">Cancel</button>
                    </form>
                </div>
                
                <div id="questionsList" class="questions-list"></div>
            </div>

            <!-- Sessions Tab -->
         <div id="sessions" class="tab-content">
            <div class="tab-header">
                <h2>Game Sessions</h2>
                <button class="btn-primary" onclick="createNewSession()">+ Create New Session</button>
            </div>
                <div id="sessionsList" class="sessions-list"></div>
            </div>

            <!-- Players Tab -->
            <div id="players" class="tab-content">
                <h2>Manage Players</h2>
                <div id="playersList" class="players-list"></div>
            </div>
        </main>
    </div>

    <script src="supabase.js"></script>
    <script src="admin.js"></script>
</body>
</html>
